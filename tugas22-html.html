<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 21 HTML</title>
</head>
<body>
    
    <!-- Script by Piscki -->
    <h1>Napak Tilas</h1>

    <form>
        <fieldset>
            <legend>form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama Lengkap" name="fullname"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username" name="username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password" name="password"></td>
                </tr> 
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="Masukkan URL Web" name="web-url"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date" name="ttl"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" min="0" max="100" step="5" name="umur"></td>
                </tr>
                    <td>Jenis Kelamin</td>
                    <td>: 
                        <label> <input type="radio"> Laki-Laki </label>
                        <label> <input type="radio"> Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: 
                        <select>
                            <option value="Islam" selected>Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea name="Biografi" cols="20" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>: <img src="logo1.jpg" alt="logo-niomic" title="logo-niomic" width="20%" height="20%"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
